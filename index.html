<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="style.css"> 
<script src="newjs.js"></script> 
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="https://script.google.com/macros/s/AKfycbzD30jjVFXjQSfBZA-QvQH8imFK5wSQqoZn6h9VK5sPsh2CUBxSJDEDNOixf3PMJFzgOw/exec" method="POST">
    <div class="form-row">
        <div class="form-group">
            <label for="supp">Supplier:</label>
            <input type="text" id="supp" name="supp" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="gst">GST no:</label>
            <input type="text" id="gst" name="gst" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="pan">PAN no:</label>
            <input type="text" id="pan" name="pan">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="deals">Deals:</label>
            <input type="text" id="deals" name="deals">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="email2">2nd Email:</label>
            <input type="email" id="email2" name="email2">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="web">Web:</label>
            <input type="text" id="web" name="web">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="contact">Contact Name:</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone numbers:</label>
            <input type="tel" id="phone" name="phone">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="info">Info:</label>
            <textarea id="info" name="info"></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="extra">Extra Info:</label>
            <textarea id="extra" name="extra"></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <button class="submit-btn" type="submit">Submit</button>
            <button class="refresh-btn" type="button" onclick="window.location.reload();">Refresh</button>
        </div>
    </div>
</form>

    </div>
</body>
</html>
